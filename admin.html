
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Booking System</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" href="/src/styles.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div id="app" class="min-h-screen flex flex-col">
    <header class="bg-gradient-to-r from-blue-700 to-blue-500 text-white shadow-md">
      <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        <div class="flex items-center">
          <i class="fas fa-book-open text-2xl mr-3"></i>
          <h1 class="text-2xl font-bold">Booking System Admin</h1>
        </div>
        <div id="user-status" class="flex items-center">
          <span id="username" class="mr-3"></span>
          <button id="logout-btn" class="bg-blue-600 hover:bg-blue-800 text-white px-4 py-1 rounded transition-colors">
            <i class="fas fa-sign-out-alt mr-1"></i> Logout
          </button>
        </div>
      </div>
    </header>
    
    <!-- Login Template Placeholder -->
    <div id="login-template"></div>
    
    <div id="admin-container" class="container mx-auto px-4 py-6 flex-grow hidden">
      <div class="grid grid-cols-1 lg:grid-cols-5 gap-6">
        <!-- Sidebar Template Placeholder -->
        <div id="sidebar-template"></div>
        
        <!-- Main Content -->
        <div class="lg:col-span-4">
          <!-- Dashboard Panel Template Placeholder -->
          <div id="dashboard-template"></div>
          
          <!-- Bookings Panel Template Placeholder -->
          <div id="bookings-template"></div>
          
          <!-- Rooms Panel Template Placeholder -->
          <div id="rooms-template"></div>
          
          <!-- Entry Points Panel Template Placeholder -->
          <div id="entry-points-template"></div>

          <!-- Staff Panel Template Placeholder -->
          <div id="staff-template"></div>
          
          <!-- Settings Panel Template Placeholder -->
          <div id="settings-template"></div>
        </div>
      </div>
    </div>
    
    <footer class="bg-white mt-auto py-4 border-t">
      <div class="container mx-auto px-4">
        <p class="text-center text-gray-600">&copy; <script>document.write(new Date().getFullYear())</script> Booking System Admin. All rights reserved.</p>
      </div>
    </footer>
  </div>
  
  <script src="/src/admin.js" type="module"></script>
</body>
</html>
