
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check-in-Simplify</title>
    <meta name="description" content="Simple check-in and booking system" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="/og-image.png" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script type="module" src="/src/index.js"></script>
  </head>

  <body>
    <!-- Direct iframe to home page -->
    <iframe src="/src/pages/HomePage.html" style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;">
      Your browser doesn't support iframes - <a href="/src/pages/HomePage.html">Click here to go to main page</a>
    </iframe>
    
    <script>
      // Check if URL contains /admin and redirect appropriately
      document.addEventListener('DOMContentLoaded', function() {
        const path = window.location.pathname;
        if (path.includes('/admin')) {
          window.location.href = '/src/pages/AdminDashboard.html';
        }
      });
    </script>
  </body>
</html>
