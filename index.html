
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check-in-Simplify</title>
    <meta name="description" content="Simple check-in and booking system" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="/og-image.png" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Lovable script tag -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <!-- Load error logging first -->
    <script src="/src/js/error-logger.js"></script>
    <!-- Then load the main application script -->
    <script src="/src/index.js"></script>
    <!-- Debug tools for development -->
    <script src="/src/js/debug.js"></script>
  </head>

  <body>
    <!-- Direct iframe to home page -->
    <iframe src="/src/pages/HomePage.html" style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;">
      Your browser doesn't support iframes - <a href="/src/pages/HomePage.html">Click here to go to main page</a>
    </iframe>
    
    <script>
      // Check if URL contains /admin and redirect appropriately
      document.addEventListener('DOMContentLoaded', function() {
        console.log("index.html DOM loaded, checking for redirects");
        
        const path = window.location.pathname;
        console.log("Current path:", path);
        
        if (path.includes('/admin')) {
          console.log("Admin path detected, redirecting");
          window.location.href = '/src/pages/AdminDashboard.html';
        }
        
        // Log successful page load
        console.log("index.html fully loaded");
      });
    </script>
  </body>
</html>
