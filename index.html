
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking System</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="/src/styles.css">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
  <div id="app">
    <div class="container">
      <header class="header">
        <h1>Welcome to Our Booking System</h1>
        <p class="subtitle">A simple way to manage your bookings</p>
      </header>
      
      <main class="main-content">
        <div class="card">
          <h2>Our Services</h2>
          <p>We provide an easy way to manage room bookings and access codes.</p>
          <button class="btn" id="check-db-btn">Check Database Connection</button>
          <div id="db-status" class="status-message"></div>
        </div>

        <div class="card booking-form">
          <h2>Make a Booking</h2>
          <form id="booking-form">
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" id="name" name="name" required class="form-control">
            </div>
            
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" required class="form-control">
            </div>
            
            <div class="form-group">
              <label for="room">Select Room</label>
              <select id="room" name="room" required class="form-control">
                <option value="">-- Select a Room --</option>
                <option value="room1">Conference Room A</option>
                <option value="room2">Conference Room B</option>
                <option value="room3">Meeting Room 1</option>
                <option value="room4">Meeting Room 2</option>
                <option value="room5">Executive Suite</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="date">Date</label>
              <input type="date" id="date" name="date" required class="form-control">
            </div>
            
            <div class="form-group">
              <label for="time">Time</label>
              <input type="time" id="time" name="time" required class="form-control">
            </div>
            
            <div class="form-group">
              <label for="duration">Duration (hours)</label>
              <input type="number" id="duration" name="duration" min="1" max="8" value="1" required class="form-control">
            </div>
            
            <div class="form-group">
              <label for="notes">Additional Notes</label>
              <textarea id="notes" name="notes" rows="3" class="form-control"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit Booking</button>
          </form>
          <div id="booking-status" class="status-message"></div>
        </div>
      </main>
      
      <footer class="footer">
        <p>&copy; <script>document.write(new Date().getFullYear())</script> Booking System. All rights reserved.</p>
      </footer>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
