
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Booking System</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-b from-blue-50 to-white">
  <div class="flex w-full min-h-screen">
    <!-- Sidebar -->
    <aside id="sidebar" class="border-r bg-background transition-all duration-300 ease-in-out w-64">
      <div class="flex flex-col h-full">
        <div class="sidebar-content flex-1 overflow-auto py-2">
          <!-- Management section -->
          <div class="py-2">
            <div class="px-4 py-1 text-xs font-medium text-gray-500">Management</div>
            <div class="py-1">
              <ul class="grid gap-1 px-2">
                <li>
                  <button 
                    class="flex items-center gap-2 w-full rounded-md px-2 py-1.5 text-sm font-medium bg-blue-100 text-blue-600" 
                    data-section="bookings">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16" />
                    </svg>
                    <span>Bookings</span>
                  </button>
                </li>
                <li>
                  <button 
                    class="flex items-center gap-2 w-full rounded-md px-2 py-1.5 text-sm font-medium hover:bg-gray-100" 
                    data-section="rooms">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                    </svg>
                    <span>Rooms</span>
                  </button>
                </li>
                <li>
                  <button 
                    class="flex items-center gap-2 w-full rounded-md px-2 py-1.5 text-sm font-medium hover:bg-gray-100" 
                    data-section="passcodes">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
                    </svg>
                    <span>Room Passcodes</span>
                  </button>
                </li>
                <li>
                  <button 
                    class="flex items-center gap-2 w-full rounded-md px-2 py-1.5 text-sm font-medium hover:bg-gray-100" 
                    data-section="database">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4" />
                    </svg>
                    <span>Database Schema</span>
                  </button>
                </li>
              </ul>
            </div>
          </div>
          
          <!-- Notification section -->
          <div class="py-2">
            <div class="px-4 py-1 text-xs font-medium text-gray-500">Notification</div>
            <div class="py-1">
              <ul class="grid gap-1 px-2">
                <li>
                  <button 
                    class="flex items-center gap-2 w-full rounded-md px-2 py-1.5 text-sm font-medium hover:bg-gray-100"
                    data-section="emailTemplates">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                    </svg>
                    <span>Email Templates</span>
                  </button>
                </li>
                <li>
                  <button 
                    class="flex items-center gap-2 w-full rounded-md px-2 py-1.5 text-sm font-medium hover:bg-gray-100"
                    data-section="smsTemplates">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                    </svg>
                    <span>SMS Templates</span>
                  </button>
                </li>
              </ul>
            </div>
          </div>
          
          <!-- System section -->
          <div class="py-2">
            <div class="px-4 py-1 text-xs font-medium text-gray-500">System</div>
            <div class="py-1">
              <ul class="grid gap-1 px-2">
                <li>
                  <button class="flex items-center gap-2 w-full rounded-md px-2 py-1.5 text-sm font-medium hover:bg-gray-100">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                    <span>Users</span>
                  </button>
                </li>
                <li>
                  <button class="flex items-center gap-2 w-full rounded-md px-2 py-1.5 text-sm font-medium hover:bg-gray-100">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    <span>Settings</span>
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </aside>

    <!-- Main content -->
    <div class="flex-1">
      <div class="p-4 md:p-8">
        <!-- Header -->
        <div class="flex items-center justify-between mb-8">
          <div class="flex items-center gap-2">
            <button id="sidebarToggle" class="p-2 rounded-md hover:bg-gray-100">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
            </button>
            <h1 class="text-2xl font-medium">Admin Dashboard</h1>
          </div>
          <a href="/" class="flex items-center gap-1 px-3 py-2 rounded-md text-gray-500 hover:bg-gray-100">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            Sign Out
          </a>
        </div>
        
        <!-- Content sections -->
        <div class="max-w-7xl mx-auto">
          <!-- Bookings section -->
          <div id="bookingsSection" class="section-content">
            <!-- Content will be loaded here -->
          </div>
          
          <!-- Rooms section (hidden by default) -->
          <div id="roomsSection" class="section-content hidden">
            <!-- Content will be loaded here -->
          </div>
          
          <!-- Passcodes section (hidden by default) -->
          <div id="passcodesSection" class="section-content hidden">
            <!-- Content will be loaded here -->
          </div>
          
          <!-- Database section (hidden by default) -->
          <div id="databaseSection" class="section-content hidden">
            <!-- Content will be loaded here -->
          </div>
          
          <!-- Email Templates section (hidden by default) -->
          <div id="emailTemplatesSection" class="section-content hidden">
            <!-- Content will be loaded here -->
          </div>
          
          <!-- SMS Templates section (hidden by default) -->
          <div id="smsTemplatesSection" class="section-content hidden">
            <!-- Content will be loaded here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Templates for section content -->
  <template id="bookingsTemplate">
    <div class="backdrop-blur-sm bg-white/90 border shadow-lg rounded-lg overflow-hidden mb-8">
      <div class="bg-blue-50 border-b p-6">
        <h2 class="text-xl font-semibold">Bookings Summary</h2>
        <p class="text-sm text-gray-500 mt-1">View and manage all bookings for the selected date</p>
      </div>
      <div class="p-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
          <!-- Date Selection -->
          <div class="space-y-2">
            <label for="date" class="block text-sm font-medium text-gray-700">Select Date</label>
            <input type="text" id="date" class="w-full h-11 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          
          <!-- Room Selection -->
          <div class="space-y-2">
            <label for="room-filter" class="block text-sm font-medium text-gray-700">Filter by Room</label>
            <select id="room-filter" class="w-full h-11 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option value="all">All Rooms</option>
              <!-- Room options will be dynamically added here -->
            </select>
          </div>
          
          <!-- Search -->
          <div class="space-y-2">
            <label for="search" class="block text-sm font-medium text-gray-700">Search by Name or Code</label>
            <div class="relative">
              <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-3 top-3 h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
              <input type="text" id="search" class="w-full h-11 pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Search bookings...">
            </div>
          </div>
        </div>
        
        <div class="flex justify-end mb-4">
          <button id="refreshButton" class="flex items-center gap-1 px-3 py-1 text-sm border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <svg id="refreshIcon" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
            Refresh
          </button>
        </div>
        
        <div id="bookingsContainer" class="rounded-md border overflow-hidden">
          <table class="w-full border-collapse">
            <thead class="bg-gray-100">
              <tr>
                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Room</th>
                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Guest Name</th>
                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider hidden md:table-cell">Contact</th>
                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Access Code</th>
                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider hidden md:table-cell">Check-in</th>
                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider hidden md:table-cell">Check-out</th>
                <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
              </tr>
            </thead>
            <tbody id="bookingsTableBody" class="bg-white divide-y divide-gray-200">
              <!-- Bookings will be populated here by JavaScript -->
            </tbody>
          </table>
        </div>
        
        <!-- Empty state -->
        <div id="emptyState" class="hidden flex flex-col items-center justify-center py-12 text-center">
          <div class="rounded-full bg-blue-100 p-3 mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
          </div>
          <h3 class="text-lg font-medium mb-1">No bookings found</h3>
          <p class="text-gray-500 mb-4">
            There are no bookings for the selected date and filters.
          </p>
          <button id="refreshEmptyButton" class="px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Refresh Data
          </button>
        </div>
        
        <!-- Loading state -->
        <div id="loadingState" class="hidden h-[300px] flex items-center justify-center">
          <div class="flex flex-col items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600 animate-spin mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
            <p class="text-gray-500">Loading bookings...</p>
          </div>
        </div>
      </div>
    </div>
  </template>

  <template id="roomsTemplate">
    <div class="backdrop-blur-sm bg-white/90 border shadow-lg rounded-lg overflow-hidden mb-8">
      <div class="bg-blue-50 border-b p-6">
        <h2 class="text-xl font-semibold">Room Management</h2>
        <p class="text-sm text-gray-500 mt-1">Add, edit, or remove rooms from the system</p>
      </div>
      <div class="p-6">
        <div class="flex justify-between items-center mb-6">
          <h3 class="text-lg font-medium">Available Rooms</h3>
          <button id="addRoomButton" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
            Add New Room
          </button>
        </div>
        
        <div id="roomsContainer" class="rounded-md border overflow-hidden">
          <table class="w-full border-collapse">
            <thead class="bg-gray-100">
              <tr>
                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Room ID</th>
                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Room Name</th>
                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
              </tr>
            </thead>
            <tbody id="roomsTableBody" class="bg-white divide-y divide-gray-200">
              <!-- Rooms will be populated here by JavaScript -->
            </tbody>
          </table>
        </div>
        
        <!-- Add Room Modal -->
        <div id="addRoomModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
          <div class="bg-white rounded-lg shadow-xl max-w-md w-full p-6">
            <div class="flex justify-between items-center mb-4">
              <h3 class="text-lg font-medium" id="roomModalTitle">Add New Room</h3>
              <button id="closeRoomModal" class="text-gray-400 hover:text-gray-500 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
            <form id="roomForm">
              <input type="hidden" id="roomId" value="">
              <div class="space-y-4">
                <div>
                  <label for="roomName" class="block text-sm font-medium text-gray-700">Room Name</label>
                  <input type="text" id="roomName" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                  <label for="roomDescription" class="block text-sm font-medium text-gray-700">Description</label>
                  <textarea id="roomDescription" rows="3" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>
                <div>
                  <label for="roomStatus" class="block text-sm font-medium text-gray-700">Status</label>
                  <select id="roomStatus" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    <option value="active">Active</option>
                    <option value="maintenance">Maintenance</option>
                    <option value="inactive">Inactive</option>
                  </select>
                </div>
              </div>
              <div class="mt-6 flex justify-end space-x-3">
                <button type="button" id="cancelRoomButton" class="px-4 py-2 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200">Cancel</button>
                <button type="submit" id="saveRoomButton" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Save Room</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </template>

  <template id="passcodesTemplate">
    <div class="backdrop-blur-sm bg-white/90 border shadow-lg rounded-lg overflow-hidden mb-8">
      <div class="bg-blue-50 border-b p-6">
        <h2 class="text-xl font-semibold">Room Passcodes</h2>
        <p class="text-sm text-gray-500 mt-1">
          Manage passcodes for rooms and notification settings
        </p>
      </div>
      <div class="p-6">
        <div class="space-y-6">
          <div class="grid gap-4">
            <h3 class="text-lg font-medium">Default Passcode Settings</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div class="space-y-2">
                <label for="passcode-length" class="block text-sm font-medium text-gray-700">Passcode Length</label>
                <select id="passcode-length" class="w-full h-11 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                  <option value="4">4 digits</option>
                  <option value="6" selected>6 digits</option>
                  <option value="8">8 digits</option>
                </select>
              </div>
              <div class="space-y-2">
                <label for="passcode-type" class="block text-sm font-medium text-gray-700">Passcode Type</label>
                <select id="passcode-type" class="w-full h-11 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                  <option value="numeric" selected>Numeric only</option>
                  <option value="alphanumeric">Alphanumeric</option>
                </select>
              </div>
            </div>
          </div>
          
          <div class="grid gap-4">
            <h3 class="text-lg font-medium">Notification Settings</h3>
            <div class="grid grid-cols-1 gap-4">
              <div class="flex items-start space-x-2">
                <input
                  type="checkbox"
                  id="email-notification"
                  class="mt-1"
                  checked
                />
                <div class="space-y-1">
                  <label for="email-notification" class="block text-sm font-medium text-gray-700">Email Notification</label>
                  <p class="text-sm text-gray-500">Send passcode to guest via email when booking is confirmed</p>
                </div>
              </div>
              <div class="flex items-start space-x-2">
                <input
                  type="checkbox"
                  id="sms-notification"
                  class="mt-1"
                />
                <div class="space-y-1">
                  <label for="sms-notification" class="block text-sm font-medium text-gray-700">SMS Notification</label>
                  <p class="text-sm text-gray-500">Send passcode to guest via SMS when booking is confirmed</p>
                </div>
              </div>
            </div>
          </div>
          
          <div class="grid gap-4" id="roomSettingsContainer">
            <h3 class="text-lg font-medium">Room-Specific Settings</h3>
            <!-- Room settings will be populated here by JavaScript -->
          </div>
          
          <div class="flex justify-end">
            <button id="saveSettings" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 flex items-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
              Save Settings
            </button>
          </div>
        </div>
      </div>
    </div>
  </template>

  <template id="databaseTemplate">
    <div class="backdrop-blur-sm bg-white/90 border shadow-lg rounded-lg overflow-hidden mb-8">
      <div class="bg-blue-50 border-b p-6">
        <h2 class="text-xl font-semibold">Database Schema</h2>
        <p class="text-sm text-gray-500 mt-1">
          Overview of the database structure for this application
        </p>
      </div>
      <div class="p-6">
        <div class="space-y-8" id="dbTablesContainer">
          <!-- Database tables will be populated here by JavaScript -->
        </div>
      </div>
    </div>
  </template>

  <template id="emailTemplatesTemplate">
    <div class="backdrop-blur-sm bg-white/90 border shadow-lg rounded-lg overflow-hidden mb-8">
      <div class="bg-blue-50 border-b p-6">
        <h2 class="text-xl font-semibold">Email Templates</h2>
        <p class="text-sm text-gray-500 mt-1">Manage email notification templates</p>
      </div>
      <div class="p-6">
        <div class="space-y-6">
          <div class="border rounded-lg overflow-hidden">
            <div class="bg-gray-50 px-4 py-3 border-b">
              <h3 class="text-base font-medium">Booking Confirmation Email</h3>
            </div>
            <div class="p-4">
              <div class="space-y-4">
                <div>
                  <label for="emailSubject" class="block text-sm font-medium text-gray-700">Email Subject</label>
                  <input type="text" id="emailSubject" value="Your Room Booking Confirmation" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                  <label for="emailTemplate" class="block text-sm font-medium text-gray-700">Email Template</label>
                  <div class="mt-1 border border-gray-300 rounded-md overflow-hidden">
                    <div class="bg-gray-50 px-3 py-2 border-b flex space-x-2">
                      <button class="px-2 py-1 border border-gray-300 rounded hover:bg-white" title="Bold">B</button>
                      <button class="px-2 py-1 border border-gray-300 rounded hover:bg-white" title="Italic"><i>I</i></button>
                      <button class="px-2 py-1 border border-gray-300 rounded hover:bg-white" title="Underline"><u>U</u></button>
                      <div class="border-l border-gray-300 mx-1"></div>
                      <button class="px-2 py-1 border border-gray-300 rounded hover:bg-white" title="Insert Variable">+Variable</button>
                    </div>
                    <textarea id="emailTemplate" rows="10" class="block w-full px-3 py-2 focus:outline-none focus:ring-blue-500 focus:border-blue-500" 
                    >Dear {guest_name},

Thank you for your booking at our facility.

Booking Details:
- Room: {room_name}
- Check-in: {check_in_date} at {check_in_time}
- Check-out: {check_out_date} at {check_out_time}

Your access code is: {access_code}

Please use this code to access your room during your stay.

If you have any questions, please don't hesitate to contact us.

Best regards,
The Booking Team</textarea>
                  </div>
                  <p class="mt-1 text-sm text-gray-500">Available variables: {guest_name}, {room_name}, {check_in_date}, {check_in_time}, {check_out_date}, {check_out_time}, {access_code}</p>
                </div>
              </div>
              <div class="mt-4 flex justify-end">
                <button id="saveEmailTemplate" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Save Template</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </template>

  <template id="smsTemplatesTemplate">
    <div class="backdrop-blur-sm bg-white/90 border shadow-lg rounded-lg overflow-hidden mb-8">
      <div class="bg-blue-50 border-b p-6">
        <h2 class="text-xl font-semibold">SMS Templates</h2>
        <p class="text-sm text-gray-500 mt-1">Manage SMS notification templates</p>
      </div>
      <div class="p-6">
        <div class="space-y-6">
          <div class="border rounded-lg overflow-hidden">
            <div class="bg-gray-50 px-4 py-3 border-b">
              <h3 class="text-base font-medium">Booking Confirmation SMS</h3>
            </div>
            <div class="p-4">
              <div class="space-y-4">
                <div>
                  <label for="smsTemplate" class="block text-sm font-medium text-gray-700">SMS Template</label>
                  <textarea id="smsTemplate" rows="5" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                  >Your booking is confirmed! Room: {room_name}, Check-in: {check_in_date}. Your access code: {access_code}. Thank you!</textarea>
                  <p class="mt-1 text-sm text-gray-500">Available variables: {guest_name}, {room_name}, {check_in_date}, {check_out_date}, {access_code}</p>
                  <p class="mt-1 text-sm text-gray-500">Note: Keep SMS messages under 160 characters to avoid multiple message charges.</p>
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700">Character Count: <span id="smsCharCount">0</span>/160</label>
                  <div class="w-full bg-gray-200 rounded-full h-2.5 mt-1">
                    <div id="smsCharCountBar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
                  </div>
                </div>
              </div>
              <div class="mt-4 flex justify-end">
                <button id="saveSmsTemplate" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Save Template</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </template>

  <template id="roomSettingTemplate">
    <div class="border rounded-md overflow-hidden mb-4">
      <div class="bg-gray-50 py-3 px-4 border-b">
        <h4 class="text-base font-medium room-name">Room Name</h4>
      </div>
      <div class="p-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700 custom-passcode-label">Custom Fixed Passcode (Optional)</label>
            <input type="text" class="custom-passcode w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Leave empty for auto-generated">
            <p class="text-xs text-gray-500">If set, this fixed passcode will be used for all bookings</p>
          </div>
          <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700 reset-hours-label">Auto Reset (hours after checkout)</label>
            <input type="number" min="0" value="2" class="reset-hours w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
        </div>
      </div>
    </div>
  </template>

  <template id="databaseTableTemplate">
    <div>
      <h3 class="text-lg font-medium mb-3 table-name">Table Name</h3>
      <div class="rounded-md border overflow-x-auto">
        <table class="w-full border-collapse">
          <thead class="bg-gray-100">
            <tr>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Column</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200 table-body">
            <!-- Table rows will be populated here -->
          </tbody>
        </table>
      </div>
    </div>
  </template>

  <!-- Toast message for notifications -->
  <div id="toast" class="fixed top-4 right-4 z-50 transform translate-x-full transition-transform duration-300 ease-in-out">
    <div class="bg-white border border-gray-200 rounded-lg shadow-lg p-4 flex items-start max-w-xs">
      <div id="toastIcon" class="flex-shrink-0 w-5 h-5 mr-3"></div>
      <div>
        <p id="toastTitle" class="font-medium text-gray-900 text-sm"></p>
        <p id="toastMessage" class="text-sm text-gray-500 mt-1"></p>
      </div>
    </div>
  </div>

  <!-- JavaScript files -->
  <script src="/js/admin-sidebar.js"></script>
  <script src="/js/admin-bookings.js"></script>
  <script src="/js/admin-rooms.js"></script>
  <script src="/js/admin-passcodes.js"></script>
  <script src="/js/admin-database.js"></script>
  <script src="/js/admin-email-templates.js"></script>
  <script src="/js/admin-sms-templates.js"></script>
  <script src="/js/admin-utils.js"></script>
</body>
</html>
