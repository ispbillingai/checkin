
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Database Connection</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
    <h1 class="text-2xl font-bold text-center mb-4">Database Connection</h1>
    <p class="text-gray-600 mb-4">This minimal application only maintains database connection functionality.</p>
    
    <div id="dbStatus" class="p-4 bg-gray-100 rounded mb-4">
      Checking database connection...
    </div>
    
    <button id="checkConnection" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded">
      Check Connection
    </button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const dbStatus = document.getElementById('dbStatus');
      const checkButton = document.getElementById('checkConnection');
      
      // Check connection on page load
      checkDatabaseConnection();
      
      // Check connection on button click
      checkButton.addEventListener('click', function() {
        checkDatabaseConnection();
      });
      
      function checkDatabaseConnection() {
        dbStatus.textContent = "Checking database connection...";
        dbStatus.classList.remove('bg-green-100', 'bg-red-100');
        dbStatus.classList.add('bg-gray-100');
        
        // Simple endpoint to verify database connection
        fetch('/api/db_check.php')
          .then(response => response.json())
          .then(data => {
            if (data.success) {
              dbStatus.textContent = "Database connection successful! ✅";
              dbStatus.classList.remove('bg-gray-100', 'bg-red-100');
              dbStatus.classList.add('bg-green-100');
            } else {
              dbStatus.textContent = "Database connection failed: " + data.message + " ❌";
              dbStatus.classList.remove('bg-gray-100', 'bg-green-100');
              dbStatus.classList.add('bg-red-100');
            }
          })
          .catch(error => {
            dbStatus.textContent = "Error checking connection: " + error.message + " ❌";
            dbStatus.classList.remove('bg-gray-100', 'bg-green-100');
            dbStatus.classList.add('bg-red-100');
          });
      }
    });
  </script>
</body>
</html>
