
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking System</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-b from-blue-50 to-white p-4 md:p-8">
  <div class="w-full max-w-3xl mx-auto animate-fade-in">
    <div class="flex items-center justify-between mb-8">
      <a href="/" class="flex items-center gap-1 text-gray-500 hover:text-gray-800">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        Sign Out
      </a>
      <h1 class="text-2xl font-medium text-center">Booking System</h1>
      <div class="w-24"></div> <!-- Spacer for alignment -->
    </div>
    
    <div class="backdrop-blur-sm bg-white/90 border shadow-lg rounded-lg overflow-hidden">
      <div class="bg-blue-50 border-b p-6">
        <h2 class="text-2xl font-semibold leading-none tracking-tight">New Reservation</h2>
        <p class="text-sm text-gray-500 mt-1.5">Fill in the details to make a new booking</p>
      </div>
      <div class="p-6 pt-6 pb-2">
        <form id="bookingForm" class="space-y-6">
          <div class="space-y-4">
            <!-- Room Selection -->
            <div class="space-y-2">
              <label for="room" class="block text-sm font-medium text-gray-700">Select Room</label>
              <select id="room" name="room" required class="w-full h-11 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="" disabled selected>Select a room</option>
                <!-- Rooms will be loaded dynamically -->
              </select>
            </div>
            
            <!-- Arrival Date and Time -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div class="space-y-2">
                <label for="arrivalDate" class="block text-sm font-medium text-gray-700">Arrival Date</label>
                <div class="relative">
                  <input type="text" id="arrivalDate" name="arrivalDate" required
                    class="w-full h-11 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
              </div>
              
              <div class="space-y-2">
                <label for="arrivalTime" class="block text-sm font-medium text-gray-700">Arrival Time</label>
                <select id="arrivalTime" name="arrivalTime" required
                  class="w-full h-11 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                  <option value="" disabled selected>Select time</option>
                </select>
              </div>
            </div>
            
            <!-- Departure Date and Time -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div class="space-y-2">
                <label for="departureDate" class="block text-sm font-medium text-gray-700">Departure Date</label>
                <div class="relative">
                  <input type="text" id="departureDate" name="departureDate" required
                    class="w-full h-11 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
              </div>
              
              <div class="space-y-2">
                <label for="departureTime" class="block text-sm font-medium text-gray-700">Departure Time</label>
                <select id="departureTime" name="departureTime" required
                  class="w-full h-11 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                  <option value="" disabled selected>Select time</option>
                </select>
              </div>
            </div>
            
            <!-- Personal Details -->
            <div class="space-y-2">
              <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
              <div class="relative">
                <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-3 top-3 h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                <input type="text" id="name" name="name" required placeholder="Mario Rossi"
                  class="w-full h-11 pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
              </div>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div class="space-y-2">
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <div class="relative">
                  <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-3 top-3 h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                  </svg>
                  <input type="email" id="email" name="email" required placeholder="email@example.com"
                    class="w-full h-11 pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
              </div>
              
              <div class="space-y-2">
                <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                <div class="relative">
                  <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-3 top-3 h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                  </svg>
                  <input type="tel" id="phone" name="phone" required placeholder="+1 (555) 000-0000"
                    class="w-full h-11 pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
              </div>
            </div>
          </div>
          
          <div class="pt-2">
            <button 
              type="submit" 
              id="submitButton"
              class="w-full h-11 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 flex items-center justify-center"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
              </svg>
              Complete Booking
            </button>
          </div>
        </form>
      </div>
      <div class="text-sm text-gray-500 border-t bg-gray-50 px-6 py-4">
        <p>
          Upon successful booking, an access code will be sent to your email.
        </p>
      </div>
    </div>
  </div>

  <!-- Toast message for notifications -->
  <div id="toast" class="fixed top-4 right-4 z-50 transform translate-x-full transition-transform duration-300 ease-in-out">
    <div class="bg-white border border-gray-200 rounded-lg shadow-lg p-4 flex items-start max-w-xs">
      <div id="toastIcon" class="flex-shrink-0 w-5 h-5 mr-3"></div>
      <div>
        <p id="toastTitle" class="font-medium text-gray-900 text-sm"></p>
        <p id="toastMessage" class="text-sm text-gray-500 mt-1"></p>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Load rooms from database
      fetch('/api/get_rooms.php')
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            const roomSelect = document.getElementById('room');
            data.rooms.forEach(room => {
              const option = document.createElement('option');
              option.value = room.id;
              option.textContent = room.name;
              roomSelect.appendChild(option);
            });
          } else {
            console.error('Error loading rooms:', data.message);
            showToast('error', 'Error', 'Failed to load rooms. Please refresh the page.');
          }
        })
        .catch(error => {
          console.error('Error:', error);
          showToast('error', 'Error', 'Failed to load rooms. Please refresh the page.');
        });
      
      // Populate time selects
      const timeSelects = [document.getElementById('arrivalTime'), document.getElementById('departureTime')];
      
      for (let i = 0; i < 24; i++) {
        const hour = i < 10 ? `0${i}` : `${i}`;
        const option = document.createElement('option');
        option.value = `${hour}:00`;
        option.textContent = `${hour}:00`;
        
        timeSelects.forEach(select => {
          select.appendChild(option.cloneNode(true));
        });
      }
      
      // Initialize date pickers
      flatpickr("#arrivalDate", {
        dateFormat: "Y-m-d",
        minDate: "today"
      });
      
      flatpickr("#departureDate", {
        dateFormat: "Y-m-d",
        minDate: "today"
      });
      
      // Form submission
      document.getElementById('bookingForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const submitButton = document.getElementById('submitButton');
        submitButton.disabled = true;
        submitButton.innerHTML = `
          <span class="mr-2">Processing</span>
          <svg class="animate-spin h-4 w-4" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        `;
        
        // Collect form data
        const formData = new FormData(this);
        
        // Add combined datetime fields
        formData.set('arrivalDateTime', `${formData.get('arrivalDate')} ${formData.get('arrivalTime')}`);
        formData.set('departureDateTime', `${formData.get('departureDate')} ${formData.get('departureTime')}`);
        
        // Remove separate date and time fields
        formData.delete('arrivalDate');
        formData.delete('arrivalTime');
        formData.delete('departureDate');
        formData.delete('departureTime');
        
        // Submit form to PHP backend
        fetch('/api/process_booking.php', {
          method: 'POST',
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            showToast('success', 'Booking successful!', `Your access code is: ${data.data.accessCode}`);
            document.getElementById('bookingForm').reset();
          } else {
            showToast('error', 'Booking failed', data.message || 'Please try again later.');
          }
        })
        .catch(error => {
          console.error('Error:', error);
          showToast('error', 'Booking failed', 'Please try again later.');
        })
        .finally(() => {
          submitButton.disabled = false;
          submitButton.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
            Complete Booking
          `;
        });
      });
      
      // Toast notification function
      window.showToast = function(type, title, message) {
        const toast = document.getElementById('toast');
        const toastTitle = document.getElementById('toastTitle');
        const toastMessage = document.getElementById('toastMessage');
        const toastIcon = document.getElementById('toastIcon');
        
        // Set content and styles based on type
        toastTitle.textContent = title;
        toastMessage.textContent = message;
        
        if (type === 'success') {
          toastIcon.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-500" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
            </svg>
          `;
        } else if (type === 'error') {
          toastIcon.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-500" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
            </svg>
          `;
        }
        
        // Show toast
        toast.classList.remove('translate-x-full');
        
        // Hide toast after 5 seconds
        setTimeout(() => {
          toast.classList.add('translate-x-full');
        }, 5000);
      }
    });
  </script>
</body>
</html>
