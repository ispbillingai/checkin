<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .animate-fade-in {
      animation: fadeIn 0.5s ease-in;
    }
    .animate-slide-in {
      animation: slideIn 0.5s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideIn {
      from { transform: translateY(-10px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-b from-blue-50 to-white p-4">
  <div class="w-full max-w-md text-center animate-fade-in">
    <div class="mb-6 animate-slide-in">
      <div class="inline-flex items-center justify-center h-20 w-20 rounded-full bg-blue-100 text-blue-600 text-4xl font-semibold">
        404
      </div>
    </div>
    <h1 class="text-2xl font-medium mb-2">Page not found</h1>
    <p class="text-gray-500 mb-6">
      The page you are looking for doesn't exist or has been moved.
    </p>
    <a 
      href="/"
      class="inline-flex items-center px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700 transition-colors"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
      </svg>
      Return to Home
    </a>
  </div>

  <script>
    console.error("404 Error: User attempted to access non-existent route:", window.location.pathname);
  </script>
</body>
</html>
