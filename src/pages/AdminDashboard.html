
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Booking System</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-b from-blue-50 to-white">
  <div class="flex w-full min-h-screen">
    <!-- Include sidebar component -->
    <aside id="sidebar" class="border-r bg-background transition-all duration-300 ease-in-out w-64">
      <!-- Include from sidebar template -->
      <div id="sidebar-content"></div>
    </aside>

    <!-- Main content -->
    <div class="flex-1">
      <div class="p-4 md:p-8">
        <!-- Header -->
        <div class="flex items-center justify-between mb-8">
          <div class="flex items-center gap-2">
            <button id="sidebarToggle" class="p-2 rounded-md hover:bg-gray-100">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
            </button>
            <h1 class="text-2xl font-medium">Admin Dashboard</h1>
          </div>
          <a href="/" class="flex items-center gap-1 px-3 py-2 rounded-md text-gray-500 hover:bg-gray-100">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            Sign Out
          </a>
        </div>
        
        <!-- Content sections -->
        <div class="max-w-7xl mx-auto">
          <!-- Bookings section -->
          <div id="bookingsSection" class="section-content">
            <!-- Content will be loaded here -->
          </div>
          
          <!-- Passcodes section (hidden by default) -->
          <div id="passcodesSection" class="section-content hidden">
            <!-- Content will be loaded here -->
          </div>
          
          <!-- Database section (hidden by default) -->
          <div id="databaseSection" class="section-content hidden">
            <!-- Content will be loaded here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast message for notifications -->
  <div id="toast" class="fixed top-4 right-4 z-50 transform translate-x-full transition-transform duration-300 ease-in-out">
    <div class="bg-white border border-gray-200 rounded-lg shadow-lg p-4 flex items-start max-w-xs">
      <div id="toastIcon" class="flex-shrink-0 w-5 h-5 mr-3"></div>
      <div>
        <p id="toastTitle" class="font-medium text-gray-900 text-sm"></p>
        <p id="toastMessage" class="text-sm text-gray-500 mt-1"></p>
      </div>
    </div>
  </div>

  <!-- Include template files -->
  <div id="templates-container" style="display:none;">
    <div id="sidebar-template-container"></div>
    <div id="bookings-template-container"></div>
    <div id="passcodes-template-container"></div>
    <div id="database-template-container"></div>
    <div id="room-setting-template-container"></div>
    <div id="database-table-template-container"></div>
  </div>

  <!-- Scripts -->
  <script src="../pages/js/admin-templates-loader.js"></script>
  <script src="../pages/js/admin-sidebar.js"></script>
  <script src="../pages/js/admin-bookings.js"></script>
  <script src="../pages/js/admin-passcodes.js"></script>
  <script src="../pages/js/admin-database.js"></script>
  <script src="../pages/js/admin-utils.js"></script>
</body>
</html>
