
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Booking System</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-b from-blue-50 to-white p-4 md:p-8">
  <div class="max-w-7xl w-full mx-auto">
    <div class="flex items-center justify-between mb-8">
      <a href="index.html" class="flex items-center gap-1 text-gray-500 hover:text-gray-800">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        Sign Out
      </a>
      <h1 class="text-2xl font-medium text-center">Admin Dashboard</h1>
      <div class="w-24"></div> <!-- Spacer for alignment -->
    </div>
    
    <div class="backdrop-blur-sm bg-white/90 border shadow-lg rounded-lg overflow-hidden mb-8">
      <div class="bg-blue-50 border-b p-6">
        <h2 class="text-xl font-semibold">Bookings Summary</h2>
        <p class="text-sm text-gray-500 mt-1">View and manage all bookings for the selected date</p>
      </div>
      <div class="p-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
          <!-- Date Selection -->
          <div class="space-y-2">
            <label for="date" class="block text-sm font-medium text-gray-700">Select Date</label>
            <input type="text" id="date" class="w-full h-11 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          
          <!-- Room Selection -->
          <div class="space-y-2">
            <label for="room-filter" class="block text-sm font-medium text-gray-700">Filter by Room</label>
            <select id="room-filter" class="w-full h-11 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option value="all">All Rooms</option>
              <option value="room1">Room 1</option>
              <option value="room2">Room 2</option>
              <option value="room3">Room 3</option>
              <option value="room4">Room 4</option>
              <option value="room5">Room 5</option>
            </select>
          </div>
          
          <!-- Search -->
          <div class="space-y-2">
            <label for="search" class="block text-sm font-medium text-gray-700">Search by Name or Code</label>
            <div class="relative">
              <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-3 top-3 h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
              <input type="text" id="search" class="w-full h-11 pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Search bookings...">
            </div>
          </div>
        </div>
        
        <div class="flex justify-end mb-4">
          <button id="refreshButton" class="flex items-center gap-1 px-3 py-1 text-sm border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <svg id="refreshIcon" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
            Refresh
          </button>
        </div>
        
        <div id="bookingsContainer" class="rounded-md border overflow-hidden">
          <table class="w-full border-collapse">
            <thead class="bg-gray-100">
              <tr>
                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Room</th>
                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Guest Name</th>
                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider hidden md:table-cell">Contact</th>
                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Access Code</th>
                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider hidden md:table-cell">Check-in</th>
                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider hidden md:table-cell">Check-out</th>
                <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
              </tr>
            </thead>
            <tbody id="bookingsTableBody" class="bg-white divide-y divide-gray-200">
              <!-- Bookings will be populated here by JavaScript -->
            </tbody>
          </table>
        </div>
        
        <!-- Empty state -->
        <div id="emptyState" class="hidden flex flex-col items-center justify-center py-12 text-center">
          <div class="rounded-full bg-blue-100 p-3 mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
          </div>
          <h3 class="text-lg font-medium mb-1">No bookings found</h3>
          <p class="text-gray-500 mb-4">
            There are no bookings for the selected date and filters.
          </p>
          <button id="refreshEmptyButton" class="px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Refresh Data
          </button>
        </div>
        
        <!-- Loading state -->
        <div id="loadingState" class="hidden h-[300px] flex items-center justify-center">
          <div class="flex flex-col items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600 animate-spin mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
            <p class="text-gray-500">Loading bookings...</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Print Template (hidden) -->
  <div id="printTemplate" class="hidden">
    <div id="printContent"></div>
  </div>

  <!-- Toast message for notifications -->
  <div id="toast" class="fixed top-4 right-4 z-50 transform translate-x-full transition-transform duration-300 ease-in-out">
    <div class="bg-white border border-gray-200 rounded-lg shadow-lg p-4 flex items-start max-w-xs">
      <div id="toastIcon" class="flex-shrink-0 w-5 h-5 mr-3"></div>
      <div>
        <p id="toastTitle" class="font-medium text-gray-900 text-sm"></p>
        <p id="toastMessage" class="text-sm text-gray-500 mt-1"></p>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize date picker
      const datePicker = flatpickr("#date", {
        dateFormat: "Y-m-d",
        defaultDate: "today",
        onChange: function(selectedDates) {
          loadBookings();
        }
      });
      
      // DOM elements
      const roomFilter = document.getElementById('room-filter');
      const searchInput = document.getElementById('search');
      const refreshButton = document.getElementById('refreshButton');
      const refreshEmptyButton = document.getElementById('refreshEmptyButton');
      const bookingsContainer = document.getElementById('bookingsContainer');
      const bookingsTableBody = document.getElementById('bookingsTableBody');
      const emptyState = document.getElementById('emptyState');
      const loadingState = document.getElementById('loadingState');
      
      // Event listeners
      refreshButton.addEventListener('click', loadBookings);
      refreshEmptyButton.addEventListener('click', loadBookings);
      roomFilter.addEventListener('change', filterBookings);
      searchInput.addEventListener('input', filterBookings);
      
      // Initial load
      loadBookings();
      
      // Load bookings function
      function loadBookings() {
        // Show loading state
        bookingsContainer.classList.add('hidden');
        emptyState.classList.add('hidden');
        loadingState.classList.remove('hidden');
        
        // Start spinner animation
        const refreshIcon = document.getElementById('refreshIcon');
        refreshIcon.classList.add('animate-spin');
        
        // Get selected date
        const selectedDate = datePicker.selectedDates[0];
        const formattedDate = selectedDate ? formatDate(selectedDate) : formatDate(new Date());
        
        // Simulate API call (replace with actual fetch to PHP backend)
        setTimeout(() => {
          // Generate mock bookings
          const bookings = generateMockBookings(selectedDate || new Date());
          
          // Update UI with bookings
          updateBookingsTable(bookings);
          
          // Stop spinner animation
          refreshIcon.classList.remove('animate-spin');
          
          // Show toast notification
          showToast('success', 'Data refreshed', 'Booking data has been updated.');
        }, 1000);
      }
      
      // Filter bookings function
      function filterBookings() {
        const selectedRoom = roomFilter.value;
        const searchQuery = searchInput.value.toLowerCase();
        
        // Get all rows
        const rows = bookingsTableBody.querySelectorAll('tr');
        
        let visibleCount = 0;
        
        // Filter rows
        rows.forEach(row => {
          const roomId = row.getAttribute('data-room-id');
          const guestName = row.getAttribute('data-guest-name').toLowerCase();
          const accessCode = row.getAttribute('data-access-code');
          
          const matchesRoom = selectedRoom === 'all' || roomId === selectedRoom;
          const matchesSearch = searchQuery === '' || 
            guestName.includes(searchQuery) || 
            accessCode.includes(searchQuery);
          
          if (matchesRoom && matchesSearch) {
            row.classList.remove('hidden');
            visibleCount++;
          } else {
            row.classList.add('hidden');
          }
        });
        
        // Show empty state if no visible bookings
        if (visibleCount === 0) {
          bookingsContainer.classList.add('hidden');
          emptyState.classList.remove('hidden');
        } else {
          bookingsContainer.classList.remove('hidden');
          emptyState.classList.add('hidden');
        }
      }
      
      // Update bookings table
      function updateBookingsTable(bookings) {
        // Clear table
        bookingsTableBody.innerHTML = '';
        
        // Hide loading state
        loadingState.classList.add('hidden');
        
        // Check if empty
        if (bookings.length === 0) {
          bookingsContainer.classList.add('hidden');
          emptyState.classList.remove('hidden');
          return;
        }
        
        // Show table and hide empty state
        bookingsContainer.classList.remove('hidden');
        emptyState.classList.add('hidden');
        
        // Add bookings to table
        bookings.forEach(booking => {
          const row = document.createElement('tr');
          row.className = 'hover:bg-gray-50 transition-colors';
          row.setAttribute('data-room-id', booking.roomId);
          row.setAttribute('data-guest-name', booking.guestName);
          row.setAttribute('data-access-code', booking.accessCode);
          
          row.innerHTML = `
            <td class="px-4 py-4 whitespace-nowrap">
              <div class="font-medium text-gray-900">${booking.room}</div>
            </td>
            <td class="px-4 py-4 whitespace-nowrap">
              <div class="text-gray-900">${booking.guestName}</div>
            </td>
            <td class="px-4 py-4 whitespace-nowrap hidden md:table-cell">
              <div class="text-sm text-gray-500">
                <div>${booking.email}</div>
                <div>${booking.phone}</div>
              </div>
            </td>
            <td class="px-4 py-4 whitespace-nowrap">
              <div class="inline-flex items-center px-2.5 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                ${booking.accessCode}
              </div>
            </td>
            <td class="px-4 py-4 whitespace-nowrap hidden md:table-cell">
              <div class="text-sm text-gray-500">${formatTime(booking.arrivalDateTime)}</div>
            </td>
            <td class="px-4 py-4 whitespace-nowrap hidden md:table-cell">
              <div class="text-sm text-gray-500">${formatTime(booking.departureDateTime)}</div>
            </td>
            <td class="px-4 py-4 whitespace-nowrap text-right">
              <button class="text-gray-400 hover:text-gray-500 focus:outline-none" onclick="printBooking('${booking.id}')">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
                </svg>
              </button>
            </td>
          `;
          
          bookingsTableBody.appendChild(row);
        });
      }
      
      // Generate mock bookings
      function generateMockBookings(date) {
        const roomNames = ["Room 1", "Room 2", "Room 3", "Room 4", "Room 5"];
        const formattedDate = formatDate(date);
        
        return Array.from({ length: Math.floor(Math.random() * 8) + 2 }, (_, i) => {
          const roomIndex = Math.floor(Math.random() * roomNames.length);
          const arrivalHour = Math.floor(Math.random() * 12) + 8;
          const departureHour = arrivalHour + Math.floor(Math.random() * 8) + 2;
          
          return {
            id: `booking-${i}-${formattedDate}`,
            room: roomNames[roomIndex],
            roomId: `room${roomIndex + 1}`,
            guestName: `Guest ${i + 1}`,
            email: `guest${i + 1}@example.com`,
            phone: `+1 (555) ${Math.floor(Math.random() * 900) + 100}-${Math.floor(Math.random() * 9000) + 1000}`,
            arrivalDateTime: `${formattedDate} ${arrivalHour < 10 ? `0${arrivalHour}` : arrivalHour}:00`,
            departureDateTime: `${formattedDate} ${departureHour < 10 ? `0${departureHour}` : departureHour}:00`,
            accessCode: Math.floor(100000 + Math.random() * 900000).toString(),
          };
        });
      }
      
      // Helper functions
      function formatDate(date) {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
      }
      
      function formatTime(dateTimeString) {
        const date = new Date(dateTimeString);
        let hours = date.getHours();
        const ampm = hours >= 12 ? 'PM' : 'AM';
        hours = hours % 12;
        hours = hours ? hours : 12;
        return `${hours}:00 ${ampm}`;
      }
      
      // Print booking function
      window.printBooking = function(bookingId) {
        // In a real implementation, you would fetch the booking details from the server
        // For demo purposes, we'll just show a success message
        showToast('success', 'Printing booking details...', 'The booking information has been sent to the printer.');
        console.log("Printing booking:", bookingId);
      };
      
      // Toast notification function
      window.showToast = function(type, title, message) {
        const toast = document.getElementById('toast');
        const toastTitle = document.getElementById('toastTitle');
        const toastMessage = document.getElementById('toastMessage');
        const toastIcon = document.getElementById('toastIcon');
        
        // Set content and styles based on type
        toastTitle.textContent = title;
        toastMessage.textContent = message;
        
        if (type === 'success') {
          toastIcon.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-500" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
            </svg>
          `;
        } else if (type === 'error') {
          toastIcon.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-500" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
            </svg>
          `;
        }
        
        // Show toast
        toast.classList.remove('translate-x-full');
        
        // Hide toast after 5 seconds
        setTimeout(() => {
          toast.classList.add('translate-x-full');
        }, 5000);
      };
    });
  </script>
</body>
</html>
