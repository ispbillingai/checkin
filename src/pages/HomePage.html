
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .image-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .gallery-image {
      height: 300px;
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }
    .gallery-image:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8">
    <div class="text-center mb-16">
      <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4">
        Room Gallery
      </h1>
      <p class="text-xl text-gray-600 max-w-3xl mx-auto">
        Browse our selection of beautiful rooms and spaces
      </p>
    </div>
    
    <div class="image-gallery mb-16">
      <div class="gallery-image" style="background-image: url('https://images.unsplash.com/photo-1582719478250-c89cae4dc85b?ixlib=rb-4.0.3&auto=format&fit=crop&w=720&q=80');"></div>
      <div class="gallery-image" style="background-image: url('https://images.unsplash.com/photo-1618773928121-c32242e63f39?ixlib=rb-4.0.3&auto=format&fit=crop&w=720&q=80');"></div>
      <div class="gallery-image" style="background-image: url('https://images.unsplash.com/photo-1566073771259-6a8506099945?ixlib=rb-4.0.3&auto=format&fit=crop&w=720&q=80');"></div>
      <div class="gallery-image" style="background-image: url('https://images.unsplash.com/photo-1566665797739-1674de7a421a?ixlib=rb-4.0.3&auto=format&fit=crop&w=720&q=80');"></div>
      <div class="gallery-image" style="background-image: url('https://images.unsplash.com/photo-1578683010236-d716f9a3f461?ixlib=rb-4.0.3&auto=format&fit=crop&w=720&q=80');"></div>
      <div class="gallery-image" style="background-image: url('https://images.unsplash.com/photo-1540518614846-7eded433c457?ixlib=rb-4.0.3&auto=format&fit=crop&w=720&q=80');"></div>
    </div>
  </main>
</body>
</html>
