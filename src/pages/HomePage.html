
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room Booking System</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="/js/toast-utils.js" defer></script>
  <script src="/js/booking-form.js" defer></script>
  <script src="/js/rooms-data.js" defer></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- Include Header -->
  <div id="header-container"></div>
  
  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8">
    <!-- Include Hero Banner -->
    <div id="hero-banner-container"></div>
    
    <!-- Include Intro Section -->
    <div id="intro-section-container"></div>
    
    <!-- Include Rooms Section -->
    <div id="rooms-section-container"></div>
    
    <!-- Include Booking Form -->
    <div id="booking-form-container"></div>
  </main>
  
  <!-- Include Footer -->
  <div id="footer-container"></div>
  
  <!-- Include Success Modal -->
  <div id="success-modal-container"></div>
  
  <!-- Include Toast -->
  <div id="toast-container"></div>
  
  <script>
    // Function to load component into container
    function loadComponent(containerId, componentPath) {
      const container = document.getElementById(containerId);
      if (!container) return;
      
      fetch(componentPath)
        .then(response => {
          if (!response.ok) {
            throw new Error(`Failed to load ${componentPath}: ${response.status} ${response.statusText}`);
          }
          return response.text();
        })
        .then(html => {
          container.innerHTML = html;
          
          // Execute scripts in the component
          const scripts = container.querySelectorAll('script');
          scripts.forEach(script => {
            const newScript = document.createElement('script');
            
            if (script.src) {
              newScript.src = script.src;
            } else {
              newScript.textContent = script.textContent;
            }
            
            // Replace the original script with the new one
            script.parentNode.replaceChild(newScript, script);
          });
        })
        .catch(error => {
          console.error(`Error loading component ${componentPath}:`, error);
          container.innerHTML = `<div class="text-red-500">Failed to load component: ${error.message}</div>`;
        });
    }
    
    // Load all components when DOM is ready
    document.addEventListener('DOMContentLoaded', function() {
      loadComponent('header-container', '/components/Header.html');
      loadComponent('hero-banner-container', '/components/HeroBanner.html');
      loadComponent('intro-section-container', '/components/IntroSection.html');
      loadComponent('rooms-section-container', '/components/RoomsSection.html');
      loadComponent('booking-form-container', '/components/BookingForm.html');
      loadComponent('footer-container', '/components/Footer.html');
      loadComponent('success-modal-container', '/components/SuccessModal.html');
      loadComponent('toast-container', '/components/Toast.html');
    });
  </script>
</body>
</html>
