
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room Booking System</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Debugging mode script - enables console logs for this page but filters for entry points only -->
  <script>
    // Re-enable console for debugging but filter logs
    (function() {
      const originalConsole = window.console;
      
      // Override console methods to filter logs
      window.console = {
        log: function(message) {
          if (typeof message === 'string' && message.toLowerCase().includes('entry points')) {
            originalConsole.log(message);
          }
        },
        error: function(message) {
          if (typeof message === 'string' && message.toLowerCase().includes('entry points')) {
            originalConsole.error(message);
          }
        },
        warn: function(message) {
          if (typeof message === 'string' && message.toLowerCase().includes('entry points')) {
            originalConsole.warn(message);
          }
        },
        info: function() {},
        debug: function() {},
        trace: function() {},
        group: function() {},
        groupEnd: function() {},
        groupCollapsed: function() {},
        time: function() {},
        timeEnd: function() {},
        timeLog: function() {},
        assert: function() {},
        clear: function() {},
        count: function() {},
        countReset: function() {},
        dir: function() {},
        dirxml: function() {},
        exception: function() {},
        profile: function() {},
        profileEnd: function() {},
        table: function() {},
        timeStamp: function() {}
      };
      
      // Log only this message
      originalConsole.log('Console logging enabled for Entry Points only');
    })();
  </script>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- Include Header -->
  <div id="header-container"></div>
  
  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8">
    <!-- Include Hero Banner -->
    <div id="hero-banner-container"></div>
    
    <!-- Include Intro Section -->
    <div id="intro-section-container"></div>
    
    <!-- Include Booking Form -->
    <div id="booking-form-container"></div>
    
    <!-- Include Entry Points Section (above rooms) -->
    <div id="entry-points-section-container"></div>
    
    <!-- Include Rooms Section -->
    <div id="rooms-section-container"></div>
  </main>
  
  <!-- Include Footer -->
  <div id="footer-container"></div>
  
  <!-- Include Success Modal -->
  <div id="success-modal-container"></div>
  
  <!-- Include Toast -->
  <div id="toast-container"></div>
  
  <!-- Load utility scripts first -->
  <script src="/public/js/toast-utils.js"></script>
  <script src="/src/js/rooms-data.js"></script>
  <script src="/src/js/entry-points-data.js"></script>
  <script src="/src/js/booking-form.js"></script>
  
  <script>
    // Function to load component into container
    function loadComponent(containerId, componentPath) {
      if (componentPath.includes('EntryPointsSection')) {
        console.log(`Loading component: ${componentPath} into ${containerId} - ENTRY POINTS LOG`);
      }
      
      const container = document.getElementById(containerId);
      if (!container) {
        if (containerId.includes('entry-points')) {
          console.error(`Container not found: ${containerId} - ENTRY POINTS LOG`);
        }
        return;
      }
      
      fetch(componentPath)
        .then(response => {
          if (!response.ok) {
            if (componentPath.includes('EntryPointsSection')) {
              console.error(`Failed to load ${componentPath}: ${response.status} ${response.statusText} - ENTRY POINTS LOG`);
            }
            throw new Error(`Failed to load ${componentPath}`);
          }
          return response.text();
        })
        .then(html => {
          container.innerHTML = html;
          if (componentPath.includes('EntryPointsSection')) {
            console.log(`Component loaded successfully: ${componentPath} - ENTRY POINTS LOG`);
          }
          
          // Execute scripts in the component
          const scripts = container.querySelectorAll('script');
          scripts.forEach(script => {
            const newScript = document.createElement('script');
            
            if (script.src) {
              newScript.src = script.src;
            } else {
              newScript.textContent = script.textContent;
            }
            
            // Replace the original script with the new one
            script.parentNode.replaceChild(newScript, script);
          });
        })
        .catch(error => {
          if (componentPath.includes('EntryPointsSection')) {
            console.error(`Error loading component ${componentPath}: ${error} - ENTRY POINTS LOG`);
          }
          container.innerHTML = `<div class="text-red-500">Failed to load component: ${error.message}</div>`;
        });
    }
    
    // Log when DOM is ready
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM content loaded, loading components - ENTRY POINTS LOG');
      
      // Load components
      loadComponent('header-container', '/src/components/Header.html');
      loadComponent('hero-banner-container', '/src/components/HeroBanner.html');
      loadComponent('intro-section-container', '/src/components/IntroSection.html');
      loadComponent('booking-form-container', '/src/components/BookingForm.html');
      loadComponent('entry-points-section-container', '/src/components/EntryPointsSection.html');
      loadComponent('rooms-section-container', '/src/components/RoomsSection.html');
      loadComponent('footer-container', '/src/components/Footer.html');
      loadComponent('success-modal-container', '/src/components/SuccessModal.html');
      loadComponent('toast-container', '/src/components/Toast.html');
    });
  </script>
</body>
</html>
