
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Your Stay - Check-in-Simplify</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .animated-bg {
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      background-image: linear-gradient(-45deg, #F2FCE2, #E5DEFF, #D3E4FD, #FFDEE2);
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .fade-in {
      animation: fadeIn 0.8s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .travel-image {
      background-size: cover;
      background-position: center;
      transition: transform 0.5s ease;
    }
    .travel-image:hover {
      transform: scale(1.03);
    }
    .room-card {
      transition: all 0.3s ease;
    }
    .room-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    @media (max-width: 768px) {
      .hero-container {
        flex-direction: column-reverse;
      }
      .booking-form {
        margin-top: -2rem;
        position: relative;
        z-index: 10;
      }
    }
  </style>
</head>
<body class="min-h-screen bg-gray-50">
  <!-- Load Hero Banner Component -->
  <div id="hero-banner-container"></div>
  
  <!-- Load Header Component -->
  <div id="header-container"></div>
  
  <main class="container mx-auto px-4 py-8 md:py-16">
    <div class="max-w-6xl mx-auto">
      <div class="hero-container grid grid-cols-1 md:grid-cols-2 gap-8 md:gap-16">
        <!-- Load Intro Section Component -->
        <div id="intro-section-container"></div>
        
        <!-- Load Booking Form Component -->
        <div id="booking-form-container"></div>
      </div>
      
      <!-- Load Rooms Section Component -->
      <div id="rooms-section-container"></div>
    </div>
  </main>
  
  <!-- Load Footer Component -->
  <div id="footer-container"></div>
  
  <!-- Load Toast Component -->
  <div id="toast-container"></div>
  
  <!-- Load Success Modal Component -->
  <div id="success-modal-container"></div>
  
  <!-- Scripts -->
  <script src="/src/js/toast-utils.js"></script>
  <script src="/src/js/booking-form.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      console.log("Home page loaded successfully");
      
      // Load components
      fetch('/src/components/HeroBanner.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('hero-banner-container').innerHTML = html;
        });
        
      fetch('/src/components/Header.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('header-container').innerHTML = html;
        });
        
      fetch('/src/components/IntroSection.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('intro-section-container').innerHTML = html;
        });
        
      fetch('/src/components/BookingForm.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('booking-form-container').innerHTML = html;
        });
        
      fetch('/src/components/RoomsSection.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('rooms-section-container').innerHTML = html;
        });
        
      fetch('/src/components/Footer.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('footer-container').innerHTML = html;
        });
        
      fetch('/src/components/Toast.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('toast-container').innerHTML = html;
        });
        
      fetch('/src/components/SuccessModal.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('success-modal-container').innerHTML = html;
        });
    });
  </script>
</body>
</html>
