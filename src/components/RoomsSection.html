
<div class="mt-16">
  <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Our Rooms</h2>
  <div id="roomsContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div class="col-span-full text-center text-gray-500">
      Loading available rooms...
    </div>
  </div>
</div>

<script>
  // Initialize rooms section once this component is loaded
  if (window.initRoomsSection) {
    window.initRoomsSection();
  } else {
    // If rooms-data.js hasn't loaded yet, wait for it
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(function checkRoomsInit() {
        if (window.initRoomsSection) {
          window.initRoomsSection();
        } else {
          // Try again after a short delay
          setTimeout(checkRoomsInit, 100);
        }
      }, 100);
    });
  }
</script>
