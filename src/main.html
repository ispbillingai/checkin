<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check-in-Simplify</title>
  <meta name="description" content="Simple check-in and booking system" />
  <meta name="author" content="Lovable" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .animate-fade-in {
      animation: fadeIn 0.5s ease-in;
    }
    .animate-scale-in {
      animation: scaleIn 0.5s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes scaleIn {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 bg-gradient-to-b from-blue-50 to-white">
  <div 
    class="absolute inset-0 bg-cover bg-center opacity-5 z-0"
    style="background-image: url('https://images.unsplash.com/photo-1566073771259-6a8506099945?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80')"
  ></div>
  
  <div class="w-full max-w-md z-10">
    <div class="flex justify-center mb-8">
      <div class="p-3 rounded-full bg-blue-100 text-blue-600">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
        </svg>
      </div>
    </div>

    <div class="backdrop-blur-sm bg-white/90 border-0 shadow-lg rounded-lg overflow-hidden">
      <div class="p-6 space-y-1 text-center border-b">
        <h2 class="text-2xl font-medium">Welcome back</h2>
        <p class="text-sm text-gray-500">
          Enter your credentials to sign in to your account
        </p>
      </div>
      <div class="p-6">
        <form id="loginForm" class="space-y-4">
          <div class="space-y-2">
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input
              id="username"
              type="text"
              placeholder="Enter your username"
              required
              class="w-full h-11 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <div class="space-y-2">
            <div class="flex items-center justify-between">
              <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
              <a 
                href="#" 
                class="text-sm text-blue-600 hover:underline"
                onclick="event.preventDefault(); alert('Please contact your administrator to reset your password.');"
              >
                Forgot password?
              </a>
            </div>
            <input
              id="password"
              type="password"
              placeholder="Enter your password"
              required
              class="w-full h-11 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <button 
            type="submit" 
            id="loginButton"
            class="w-full h-11 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          >
            Sign In
          </button>
        </form>
      </div>
      <div class="text-center text-sm text-gray-500 border-t bg-gray-50 px-6 py-4">
        <p class="w-full">
          Demo credentials: "admin"/"admin" or "user"/"user"
        </p>
      </div>
    </div>
  </div>

  <!-- Static notification for PIN and position information -->
  <div id="pinInfoContainer" class="fixed bottom-16 right-4 z-50 bg-white border border-gray-200 rounded-lg shadow-lg p-4 max-w-xs">
    <div class="flex items-start">
      <div class="flex-shrink-0 w-5 h-5 mr-3 text-green-500">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
        </svg>
      </div>
      <div>
        <p class="font-medium text-gray-900 text-sm">PIN Information</p>
        <p id="pinInfoMessage" class="text-sm text-gray-500 mt-1">Your PIN code and position information will appear here.</p>
        <div id="pinCodeDisplay" class="mt-2 p-2 bg-gray-100 rounded text-center font-mono text-lg"></div>
        <div id="positionDisplay" class="mt-2 text-sm"></div>
      </div>
    </div>
  </div>

  <!-- Debug Panel - Now visible by default for debugging -->
  <div id="debugPanel" class="fixed bottom-4 right-4 w-96 bg-white border border-gray-300 rounded-lg shadow-lg z-50">
    <div class="p-3 bg-gray-100 border-b flex items-center justify-between">
      <h3 class="font-medium text-sm">Debug Information</h3>
      <div>
        <button id="clearDebugBtn" class="text-xs px-2 py-1 bg-gray-200 hover:bg-gray-300 rounded mr-1">Clear</button>
        <button id="closeDebugBtn" class="text-xs px-2 py-1 bg-gray-200 hover:bg-gray-300 rounded">Close</button>
      </div>
    </div>
    <div id="debugContent" class="text-xs font-mono bg-gray-800 text-green-400 p-3 rounded-b-lg overflow-auto h-64">
      <!-- Debug logs will appear here -->
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Debug panel functionality
      const debugPanel = document.getElementById('debugPanel');
      const debugContent = document.getElementById('debugContent');
      const clearDebugBtn = document.getElementById('clearDebugBtn');
      const closeDebugBtn = document.getElementById('closeDebugBtn');
      
      // Initialize debug log
      function debugLog(message, type = 'info') {
        const timestamp = new Date().toLocaleTimeString();
        const logElement = document.createElement('div');
        logElement.className = 'py-1';
        
        // Set color based on type
        let color = 'text-green-400'; // Default for info
        if (type === 'error') color = 'text-red-400';
        if (type === 'warn') color = 'text-yellow-400';
        
        logElement.innerHTML = `<span class="text-gray-500">[${timestamp}]</span> <span class="${color}">${message}</span>`;
        debugContent.appendChild(logElement);
        debugContent.scrollTop = debugContent.scrollHeight; // Auto-scroll to bottom
      }
      
      // Override console methods to redirect to debug panel
      const originalConsoleLog = console.log;
      const originalConsoleError = console.error;
      const originalConsoleWarn = console.warn;
      
      console.log = function() {
        const args = Array.from(arguments).join(' ');
        debugLog(args);
        originalConsoleLog.apply(console, arguments);
      };
      
      console.error = function() {
        const args = Array.from(arguments).join(' ');
        debugLog(args, 'error');
        originalConsoleError.apply(console, arguments);
      };
      
      console.warn = function() {
        const args = Array.from(arguments).join(' ');
        debugLog(args, 'warn');
        originalConsoleWarn.apply(console, arguments);
      };
      
      // Clear debug logs
      clearDebugBtn.addEventListener('click', function() {
        debugContent.innerHTML = '';
      });
      
      // Close debug panel
      closeDebugBtn.addEventListener('click', function() {
        debugPanel.classList.add('hidden');
      });
      
      // Show debug panel with keyboard shortcut (Ctrl+Shift+D)
      document.addEventListener('keydown', function(e) {
        if (e.ctrlKey && e.shiftKey && e.key === 'D') {
          debugPanel.classList.toggle('hidden');
          e.preventDefault();
          debugLog('Debug panel toggled');
        }
      });
      
      // Add console log for debugging
      debugLog("Login page initialized");
      
      // Login form submission
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const loginButton = document.getElementById('loginButton');
        
        debugLog(`Login attempt with username: ${username}`);
        
        // Disable button and show loading state
        loginButton.disabled = true;
        loginButton.innerHTML = `
          <span class="mr-2">Signing in</span>
          <svg class="inline-block animate-spin h-4 w-4" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        `;
        
        // Simulate authentication (or use actual PHP backend call)
        setTimeout(() => {
          if ((username === 'admin' && password === 'admin') || 
              (username === 'user' && password === 'user')) {
            
            updatePinInfo('Login successful', 'You have been signed in.', 'success');
            debugLog('Login successful');
            
            // Generate a PIN code and position for demonstration
            generatePinCode();
            
            // Redirect based on role using absolute paths to our HTML files
            if (username === 'admin') {
              debugLog("Redirecting to admin dashboard");
              setTimeout(() => { window.location.href = '/src/pages/AdminDashboard.html'; }, 1000);
            } else {
              debugLog("Redirecting to booking page");
              setTimeout(() => { window.location.href = '/src/pages/HomePage.html'; }, 1000);
            }
          } else {
            updatePinInfo('Login failed', 'Invalid username or password.', 'error');
            debugLog('Login failed - invalid credentials', 'error');
            loginButton.disabled = false;
            loginButton.textContent = 'Sign In';
          }
        }, 1000);
      });
      
      // Function to update the static PIN information container
      window.updatePinInfo = function(title, message, type = 'info', pinCode = null, position = null) {
        const pinInfoMessage = document.getElementById('pinInfoMessage');
        const pinCodeDisplay = document.getElementById('pinCodeDisplay');
        const positionDisplay = document.getElementById('positionDisplay');
        
        debugLog(`Updating PIN info: ${title} - ${message}`);
        
        // Set content
        pinInfoMessage.textContent = message;
        
        // Display PIN code if provided
        if (pinCode) {
          pinCodeDisplay.textContent = pinCode;
          pinCodeDisplay.style.display = 'block';
        } else {
          pinCodeDisplay.style.display = 'none';
        }
        
        // Display position if provided
        if (position) {
          positionDisplay.textContent = `Position: ${position}`;
          positionDisplay.style.display = 'block';
        } else {
          positionDisplay.style.display = 'none';
        }
      };
      
      // Function to generate a PIN code for demonstration
      function generatePinCode() {
        debugLog('Generating PIN code for demonstration');
        
        // Simulate a random position
        const randomPosition = Math.floor(Math.random() * 64) + 1;
        
        // Make a POST request to the generate_pin.php endpoint
        fetch('/api/generate_pin.php', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: 'length=4'
        })
        .then(response => response.json())
        .then(data => {
          debugLog('PIN generation response:', data);
          
          if (data.success) {
            updatePinInfo(
              'PIN Code Generated', 
              'Your PIN code and position have been generated.', 
              'success',
              data.pin_code,
              randomPosition
            );
          } else {
            updatePinInfo(
              'PIN Generation Failed', 
              data.message || 'Could not generate PIN code.', 
              'error'
            );
          }
        })
        .catch(error => {
          debugLog('PIN generation error:', error);
          updatePinInfo(
            'PIN Generation Error', 
            'An error occurred while generating your PIN code.', 
            'error'
          );
        });
      }
      
      // Initialize with a default message
      updatePinInfo('Welcome', 'Please log in to generate your PIN code and position.');
    });
  </script>
</body>
</html>
