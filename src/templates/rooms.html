
<div id="panel-rooms" class="admin-panel hidden">
  <div class="bg-white rounded-lg shadow-md p-6">
    <h2 class="text-xl font-semibold text-gray-800 mb-4 border-b pb-2 flex items-center">
      <i class="fas fa-door-open mr-2 text-blue-500"></i> Manage Rooms
    </h2>
    <div class="mb-4 flex justify-end">
      <button id="add-room-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-2 rounded transition-colors flex items-center">
        <i class="fas fa-plus mr-1"></i> Add New Room
      </button>
    </div>
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Entry Points</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody id="rooms-table" class="bg-white divide-y divide-gray-200">
          <!-- Rooms will be loaded here -->
          <tr>
            <td colspan="5" class="px-6 py-4 text-center text-gray-500">Loading rooms...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
