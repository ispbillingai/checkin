
<div id="login-container" class="container mx-auto px-4 py-8 flex-grow flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-md p-8 w-full max-w-md border-t-4 border-blue-500">
    <div class="text-center mb-6">
      <i class="fas fa-lock text-4xl text-blue-500 mb-3"></i>
      <h2 class="text-2xl font-semibold text-gray-800">Admin Login</h2>
      <p class="text-gray-500 text-sm mt-1">Sign in to manage your booking system</p>
    </div>
    <form id="login-form">
      <div class="mb-4">
        <label for="username" class="block mb-1 font-medium text-gray-700">Username</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <i class="fas fa-user text-gray-400"></i>
          </span>
          <input type="text" id="username-input" name="username" placeholder="Enter username" 
            class="w-full pl-10 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500">
        </div>
      </div>
      <div class="mb-6">
        <label for="password" class="block mb-1 font-medium text-gray-700">Password</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <i class="fas fa-lock text-gray-400"></i>
          </span>
          <input type="password" id="password-input" name="password" placeholder="Enter password" 
            class="w-full pl-10 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500">
        </div>
      </div>
      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded transition-colors font-medium">
        <i class="fas fa-sign-in-alt mr-2"></i> Login
      </button>
    </form>
    <div id="login-status" class="mt-4 p-3 rounded text-center"></div>
  </div>
</div>
