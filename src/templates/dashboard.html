
<div id="panel-dashboard" class="admin-panel">
  <div class="bg-white rounded-lg shadow-md p-6 mb-6">
    <h2 class="text-xl font-semibold text-gray-800 mb-6 border-b pb-2 flex items-center">
      <i class="fas fa-tachometer-alt mr-2 text-blue-500"></i> Dashboard Overview
    </h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      <div class="bg-gradient-to-r from-blue-500 to-blue-600 p-4 rounded-lg text-white">
        <div class="flex justify-between items-start">
          <div>
            <h3 class="text-lg font-medium">Total Bookings</h3>
            <p id="total-bookings" class="text-3xl font-bold mt-2">0</p>
          </div>
          <i class="fas fa-calendar text-4xl opacity-50"></i>
        </div>
      </div>
      <div class="bg-gradient-to-r from-green-500 to-green-600 p-4 rounded-lg text-white">
        <div class="flex justify-between items-start">
          <div>
            <h3 class="text-lg font-medium">Active Bookings</h3>
            <p id="active-bookings" class="text-3xl font-bold mt-2">0</p>
          </div>
          <i class="fas fa-calendar-check text-4xl opacity-50"></i>
        </div>
      </div>
      <div class="bg-gradient-to-r from-orange-500 to-orange-600 p-4 rounded-lg text-white">
        <div class="flex justify-between items-start">
          <div>
            <h3 class="text-lg font-medium">Rooms Booked</h3>
            <p id="rooms-booked" class="text-3xl font-bold mt-2">0</p>
          </div>
          <i class="fas fa-door-open text-4xl opacity-50"></i>
        </div>
      </div>
    </div>
  </div>
  <div class="bg-white rounded-lg shadow-md p-6">
    <h3 class="text-lg font-medium text-gray-800 mb-3 border-b pb-2 flex items-center">
      <i class="fas fa-list mr-2 text-blue-500"></i> Recent Bookings
    </h3>
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Guest</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Room</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Arrival</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
          </tr>
        </thead>
        <tbody id="recent-bookings-table" class="bg-white divide-y divide-gray-200">
          <!-- Recent bookings will be loaded here -->
          <tr>
            <td colspan="4" class="px-6 py-4 text-center text-gray-500">Loading recent bookings...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
