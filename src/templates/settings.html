
<div id="panel-settings" class="admin-panel hidden">
  <div class="bg-white rounded-lg shadow-md p-6">
    <h2 class="text-xl font-semibold text-gray-800 mb-4 border-b pb-2 flex items-center">
      <i class="fas fa-cog mr-2 text-blue-500"></i> System Settings
    </h2>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Company Information -->
      <div class="border rounded-lg p-4">
        <h3 class="text-lg font-medium text-gray-700 mb-3 flex items-center">
          <i class="fas fa-building mr-2 text-blue-500"></i> Company Information
        </h3>
        <form id="company-settings-form">
          <div class="mb-3">
            <label for="company-name" class="block mb-1 text-gray-700">Company Name</label>
            <input type="text" id="company-name" name="company-name" class="w-full px-3 py-2 border border-gray-300 rounded" value="Booking System">
          </div>
          <div class="mb-3">
            <label for="company-email" class="block mb-1 text-gray-700">Email Address</label>
            <input type="email" id="company-email" name="company-email" class="w-full px-3 py-2 border border-gray-300 rounded" value="contact@example.com">
          </div>
          <div class="mb-3">
            <label for="company-phone" class="block mb-1 text-gray-700">Phone Number</label>
            <input type="text" id="company-phone" name="company-phone" class="w-full px-3 py-2 border border-gray-300 rounded" value="+1 234 567 890">
          </div>
          <div class="mb-3">
            <label for="company-address" class="block mb-1 text-gray-700">Address</label>
            <textarea id="company-address" name="company-address" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded">123 Main Street, City, Country</textarea>
          </div>
          <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded transition-colors">
            <i class="fas fa-save mr-1"></i> Save Company Info
          </button>
        </form>
      </div>
      
      <!-- Booking Settings -->
      <div class="border rounded-lg p-4">
        <h3 class="text-lg font-medium text-gray-700 mb-3 flex items-center">
          <i class="fas fa-calendar-alt mr-2 text-blue-500"></i> Booking Settings
        </h3>
        <form id="booking-settings-form">
          <div class="mb-3">
            <label for="check-in-time" class="block mb-1 text-gray-700">Default Check-in Time</label>
            <input type="time" id="check-in-time" name="check-in-time" class="w-full px-3 py-2 border border-gray-300 rounded" value="14:00">
          </div>
          <div class="mb-3">
            <label for="check-out-time" class="block mb-1 text-gray-700">Default Check-out Time</label>
            <input type="time" id="check-out-time" name="check-out-time" class="w-full px-3 py-2 border border-gray-300 rounded" value="11:00">
          </div>
          <div class="mb-3">
            <label for="min-advance-days" class="block mb-1 text-gray-700">Minimum Advance Booking (Days)</label>
            <input type="number" id="min-advance-days" name="min-advance-days" class="w-full px-3 py-2 border border-gray-300 rounded" value="1" min="0">
          </div>
          <div class="mb-3">
            <label for="max-advance-days" class="block mb-1 text-gray-700">Maximum Advance Booking (Days)</label>
            <input type="number" id="max-advance-days" name="max-advance-days" class="w-full px-3 py-2 border border-gray-300 rounded" value="90" min="1">
          </div>
          <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded transition-colors">
            <i class="fas fa-save mr-1"></i> Save Booking Settings
          </button>
        </form>
      </div>
      
      <!-- Appearance Settings -->
      <div class="border rounded-lg p-4">
        <h3 class="text-lg font-medium text-gray-700 mb-3 flex items-center">
          <i class="fas fa-paint-brush mr-2 text-blue-500"></i> Appearance
        </h3>
        <form id="appearance-settings-form">
          <div class="mb-3">
            <label for="primary-color" class="block mb-1 text-gray-700">Primary Color</label>
            <div class="flex">
              <input type="color" id="primary-color" name="primary-color" class="h-10 w-16 p-1 border border-gray-300 rounded-l" value="#3b82f6">
              <input type="text" id="primary-color-hex" class="w-full px-3 py-2 border border-gray-300 rounded-r" value="#3b82f6">
            </div>
          </div>
          <div class="mb-3">
            <label for="secondary-color" class="block mb-1 text-gray-700">Secondary Color</label>
            <div class="flex">
              <input type="color" id="secondary-color" name="secondary-color" class="h-10 w-16 p-1 border border-gray-300 rounded-l" value="#10b981">
              <input type="text" id="secondary-color-hex" class="w-full px-3 py-2 border border-gray-300 rounded-r" value="#10b981">
            </div>
          </div>
          <div class="mb-3">
            <label for="logo-upload" class="block mb-1 text-gray-700">Logo</label>
            <input type="file" id="logo-upload" name="logo-upload" class="w-full px-3 py-2 border border-gray-300 rounded" accept="image/*">
            <p class="text-sm text-gray-500 mt-1">Recommended size: 200x60 pixels</p>
          </div>
          <div class="mb-3">
            <label for="favicon-upload" class="block mb-1 text-gray-700">Favicon</label>
            <input type="file" id="favicon-upload" name="favicon-upload" class="w-full px-3 py-2 border border-gray-300 rounded" accept="image/*">
            <p class="text-sm text-gray-500 mt-1">Recommended size: 32x32 pixels</p>
          </div>
          <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded transition-colors">
            <i class="fas fa-save mr-1"></i> Save Appearance
          </button>
        </form>
      </div>
      
      <!-- Email Settings -->
      <div class="border rounded-lg p-4">
        <h3 class="text-lg font-medium text-gray-700 mb-3 flex items-center">
          <i class="fas fa-envelope mr-2 text-blue-500"></i> Email Settings
        </h3>
        <form id="email-settings-form">
          <div class="mb-3">
            <label for="smtp-host" class="block mb-1 text-gray-700">SMTP Host</label>
            <input type="text" id="smtp-host" name="smtp-host" class="w-full px-3 py-2 border border-gray-300 rounded" value="smtp.example.com">
          </div>
          <div class="mb-3">
            <label for="smtp-port" class="block mb-1 text-gray-700">SMTP Port</label>
            <input type="number" id="smtp-port" name="smtp-port" class="w-full px-3 py-2 border border-gray-300 rounded" value="587">
          </div>
          <div class="mb-3">
            <label for="smtp-username" class="block mb-1 text-gray-700">SMTP Username</label>
            <input type="text" id="smtp-username" name="smtp-username" class="w-full px-3 py-2 border border-gray-300 rounded" value="user@example.com">
          </div>
          <div class="mb-3">
            <label for="smtp-password" class="block mb-1 text-gray-700">SMTP Password</label>
            <input type="password" id="smtp-password" name="smtp-password" class="w-full px-3 py-2 border border-gray-300 rounded" value="password">
          </div>
          <div class="mb-3">
            <label for="email-from" class="block mb-1 text-gray-700">From Email</label>
            <input type="email" id="email-from" name="email-from" class="w-full px-3 py-2 border border-gray-300 rounded" value="bookings@example.com">
          </div>
          <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded transition-colors">
            <i class="fas fa-save mr-1"></i> Save Email Settings
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
